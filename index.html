<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Ti üíñ</title>

<style>
body{
    margin:0;
    background: linear-gradient(to top, #1a1a1a, #330033);
    overflow:hidden;
    font-family: Arial, sans-serif;
    color:white;
    text-align:center;
    cursor:pointer;
}

h1{
    position:absolute;
    top:20px;
    width:100%;
    font-size:40px;
    animation: brillo 2s infinite alternate;
}

@keyframes brillo{
    from{opacity:0.6;}
    to{opacity:1;}
}

/* √Årbol */
.tree{
    position:absolute;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    width:20px;
    height:200px;
    background:#5c3a1a;
}

.branches{
    position:absolute;
    bottom:150px;
    left:50%;
    transform:translateX(-50%);
    width:200px;
    height:150px;
    background: radial-gradient(circle at center, #2e8b57, #006400);
    border-radius:50%;
}

/* Corazones */
.heart{
    position:absolute;
    color:#ff4d88;
    animation: floatUp 4s linear forwards;
}

@keyframes floatUp{
    0%{
        transform:translateY(0) scale(1);
        opacity:1;
    }
    100%{
        transform:translateY(-400px) scale(1.5);
        opacity:0;
    }
}

/* Mensaje sorpresa */
#mensaje{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%) scale(0);
    background:rgba(0,0,0,0.8);
    padding:40px;
    border-radius:20px;
    font-size:28px;
    box-shadow:0 0 20px #ff4d88;
    transition:0.5s;
    z-index:100;
}

#mensaje.mostrar{
    transform:translate(-50%, -50%) scale(1);
}
</style>
</head>

<body>

<h1>Te Amo Mucho üíñ</h1>

<div class="tree"></div>
<div class="branches"></div>

<div id="mensaje">
    üíå Pas√© mucho tiempo buscando a alguien‚Ä¶ y al final no era alguien, eras t√∫.
    <br><br>
    Si pudiera elegir un lugar seguro, ser√≠a a tu lado.  Cuanto m√°s tiempo estoy contigo, m√°s te amo üíñ
</div>

<script>
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    
    heart.style.left = (window.innerWidth/2 + (Math.random()*100-50)) + "px";
    heart.style.bottom = "200px";
    heart.style.fontSize = (Math.random()*20+15) + "px";
    
    document.body.appendChild(heart);

    setTimeout(()=>{
        heart.remove();
    },4000);
}

setInterval(createHeart, 500);

// Mostrar mensaje al hacer clic
document.body.addEventListener("click", function(){
    document.getElementById("mensaje").classList.add("mostrar");
});
</script>

</body>
</html>
