<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Ti üíñ</title>

<style>
body{
    margin:0;
    background: linear-gradient(to top, #0f0c29, #302b63, #24243e);
    overflow:hidden;
    font-family: Arial, sans-serif;
    color:white;
    text-align:center;
    cursor:pointer;
}

/* T√≠tulo */
h1{
    position:absolute;
    top:20px;
    width:100%;
    font-size:45px;
    animation: brillo 2s infinite alternate;
}

@keyframes brillo{
    from{opacity:0.7;}
    to{opacity:1;}
}

/* Tronco */
.tree{
    position:absolute;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    width:60px;
    height:350px;
    background:linear-gradient(to right, #4b2e05, #7a4a0c);
    border-radius:20px;
}

/* Copa grande */
.branches{
    position:absolute;
    bottom:250px;
    left:50%;
    transform:translateX(-50%);
    width:450px;
    height:350px;
    background: radial-gradient(circle at center, #ff4d88, #b30059);
    border-radius:50%;
    box-shadow:0 0 50px #ff66a3;
}

/* Corazones */
.heart{
    position:absolute;
    animation: floatUp 5s linear forwards;
}

@keyframes floatUp{
    0%{
        transform:translateY(0) scale(1);
        opacity:1;
    }
    100%{
        transform:translateY(-600px) scale(1.8);
        opacity:0;
    }
}

/* Mensaje */
#mensaje{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%) scale(0);
    background:rgba(0,0,0,0.85);
    padding:50px;
    border-radius:25px;
    font-size:30px;
    box-shadow:0 0 40px #ff4d88;
    transition:0.5s;
    z-index:100;
    max-width:600px;
}

#mensaje.mostrar{
    transform:translate(-50%, -50%) scale(1);
}
</style>
</head>

<body>

<h1>Un √Årbol que Florece por Ti üíñ</h1>

<div class="tree"></div>
<div class="branches"></div>

<div id="mensaje">
üíå Pas√© mucho tiempo buscando a alguien‚Ä¶ y al final no era alguien, eras t√∫.
<br><br>
Si pudiera elegir un lugar seguro, ser√≠a a tu lado. Cuanto m√°s tiempo estoy contigo, m√°s te amo  üíñ
</div>

<script>
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    
    heart.style.left = (window.innerWidth/2 + (Math.random()*300-150)) + "px";
    heart.style.bottom = "350px";
    heart.style.fontSize = (Math.random()*25+20) + "px";
    
    document.body.appendChild(heart);

    setTimeout(()=>{
        heart.remove();
    },5000);
}

setInterval(createHeart, 300);

document.body.addEventListener("click", function(){
    document.getElementById("mensaje").classList.add("mostrar");
});
</script>

</body>
</html>
