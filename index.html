<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background-color:#fce4ec;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
  font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
  overflow:hidden;
}

.card{
  background:#fff5f8;
  padding:40px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
  max-width:400px;
  width:85%;
  position:relative;
}

h1{
  color:#e91e63;
  margin-bottom:10px;
}

p{
  color:#444;
  font-size:1.1rem;
  line-height:1.6;
}

button{
  margin-top:20px;
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#e91e63;
  color:white;
  font-size:1rem;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#c2185b;
}

.heart{
  position:absolute;
  width:15px;
  height:15px;
  background:#e91e63;
  transform:rotate(-45deg);
  animation: float 6s infinite ease-in;
}

.heart:before,
.heart:after{
  content:"";
  position:absolute;
  width:15px;
  height:15px;
  background:#e91e63;
  border-radius:50%;
}

.heart:before{
  top:-8px;
  left:0;
}

.heart:after{
  left:8px;
  top:0;
}

@keyframes float{
  0%{
    transform:translateY(0) rotate(-45deg);
    opacity:1;
  }
  100%{
    transform:translateY(-800px) rotate(-45deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="card">

  <p>

    <br>
    Cuanto m√°s tiempo estoy contigo, m√°s te amo.
  </p>

  <button onclick="crearCorazones()">Te amo üíñ</button>
</div>

<script>
function crearCorazones(){
  for(let i=0;i<20;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(heart);

    setTimeout(()=>{
      heart.remove();
    },6000);
  }
}
</script>

</body>
</html>
